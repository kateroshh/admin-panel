<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/reset.css">
  <link rel="stylesheet" href="../style/dropdowns.css">
  <title>Dropdowns</title>
</head>
<body>
  <div class="dropdowns-wrapper">
    <div class="dropdowns-1">
      <div class="dropdowns">
        <div class="dropdown">
          <label class="dropdown__label">
            <div class="dropdown__item">
              <input class="dropdown__input" type="checkbox">
              <svg class="dropdown__img" viewBox="0 0 16 16" fill="#FFF" stroke="none">
              <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
              </svg>
            </div>
            <div class="dropdown__text">Новый</div>
          </label>
        </div>
        <div class="dropdown">
          <label class="dropdown__label">
            <div class="dropdown__item">
              <input class="dropdown__input" type="checkbox">
              <svg class="dropdown__img" viewBox="0 0 16 16" fill="#FFF" stroke="none">
              <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
              </svg>
            </div>
            <div class="dropdown__text">Рассчет</div>
          </label>
        </div>
        <div class="dropdown">
          <label class="dropdown__label">
            <div class="dropdown__item">
              <input class="dropdown__input" type="checkbox">
              <svg class="dropdown__img" viewBox="0 0 16 16" fill="#FFF" stroke="none">
              <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
              </svg>
            </div>
            <div class="dropdown__text">Подтвержден</div>
          </label>
        </div>
        <div class="dropdown">
          <label class="dropdown__label">
            <div class="dropdown__item">
              <input class="dropdown__input" type="checkbox">
              <svg class="dropdown__img" viewBox="0 0 16 16" fill="#FFF" stroke="none">
              <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
              </svg>
            </div>
            <div class="dropdown__text">Отложен</div>
          </label>
        </div>
        <div class="dropdown">
          <label class="dropdown__label">
            <div class="dropdown__item">
              <input class="dropdown__input" type="checkbox">
              <svg class="dropdown__img" viewBox="0 0 16 16" fill="#FFF" stroke="none">
              <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
              </svg>
            </div>
            <div class="dropdown__text">Выполнен</div>
          </label>
        </div>
        <div class="dropdown">
          <label class="dropdown__label">
            <div class="dropdown__item">
              <input class="dropdown__input" type="checkbox">
              <svg class="dropdown__img" viewBox="0 0 16 16" fill="#FFF" stroke="none">
              <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
              </svg>
            </div>
            <div class="dropdown__text">Отменен</div>
          </label>
        </div>
      </div>


      <div class="dropdowns">
        <div class="dropdown-radio">
          <div class="dropdown-radio__items">
            <label class="dropdown-radio__label">
              <input class="dropdown-radio__item" type="radio" name="radio" value="1">
              <div class="dropdown-radio__text">Новый</div>
            </label>
          </div>
          <div class="dropdown-radio__items">
            <label class="dropdown-radio__label">
              <input class="dropdown-radio__item" type="radio" name="radio" value="2">
              <div class="dropdown-radio__text">Рассчет</div>
            </label>
          </div>
          <div class="dropdown-radio__items">
            <label class="dropdown-radio__label">
              <input class="dropdown-radio__item" type="radio" name="radio" value="6" checked>
              <div class="dropdown-radio__text">Подтвержден</div>
            </label>
          </div>
          <div class="dropdown-radio__items">
            <label class="dropdown-radio__label">
              <input class="dropdown-radio__item" type="radio" name="radio" value="3">
              <div class="dropdown-radio__text">Отложен</div>
            </label>
          </div>
          <div class="dropdown-radio__items">
            <label class="dropdown-radio__label">
              <input class="dropdown-radio__item" type="radio" name="radio" value="5">
              <div class="dropdown-radio__text">Выполнен</div>
            </label>
          </div>
          <div class="dropdown-radio__items">
            <label class="dropdown-radio__label">
              <input class="dropdown-radio__item" type="radio" name="radio" value="4">
              <div class="dropdown-radio__text">Отменен</div>
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="dropdowns-2">
      <div class="dropdowns dropdowns-short">
          <div class="dropdown-input">
            <div class="dropdown-input__text">Номер страницы</div>
            <input class="dropdown-input__item" type="text" placeholder="Введите номер">
          </div>
      </div>

      <div class="dropdowns">
        <div class="dropdown-input">
          <div class="dropdown-input__text">Удалить n записей?</div>
            <div class="button">
              <button class="button__item button_empty-small">
                <div class="button__text">Удалить</div>
              </button>
              <button class="button__item button_full-small">
                <div class="button__text">Отменить</div>
              </button>
            </div>
        </div>
      </div>

      <div class="dropdowns">
        <div class="dropdown-input">
          <div class="dropdown-input__text">Выберите тему</div>
            <div class="button">
              <button class="button__item button_empty-small">
                <svg class="button__img" viewBox="0 0 16 16" fill="#459DF5" strok="none">
                <circle cx="8" cy="8" r="4" stroke="none"/>
                <path d="M15 9L16 8L15 7H13V9H15Z" stroke="none"/>
                <path d="M1 9L0 8L1 7H3V9H1Z" stroke="none"/>
                <path d="M7 15L8 16L9 15V13H7V15Z" stroke="none"/>
                <path d="M7 1L8 0L9 1V3H7V1Z" stroke="none"/>
                <path d="M12.5 14H14L14 12.5L12.5 11L11 12.5L12.5 14Z" stroke="none"/>
                <path d="M2 3.5L2 2L3.5 2L5 3.5L3.5 5L2 3.5Z" stroke="none"/>
                <path d="M3.5 14H2L2 12.5L3.5 11L5 12.5L3.5 14Z" stroke="none"/>
                <path d="M14 3.5V2L12.5 2L11 3.5L12.5 5L14 3.5Z" stroke="none"/>
                </svg>
                <div class="button__text">Светлая</div>
              </button>
              <button class="button__item button_full-small">
                <svg class="button__img" viewBox="0 0 16 16" fill="#FFF" stroke="none">
                <path d="M8 15C12.0269 15 15.5 11.5021 15 7.5C14.7688 10.0468 12.6071 12 10 12C7.23858 12 5 9.76142 5 7C5 4.23858 7.23858 2 10 2C11 2 12 2.5 12 2.5C11 1.5 10 1 8 1C4.13401 1 1 4.13401 1 8C1 11.866 4.13401 15 8 15Z" stroke="none"/>
                </svg>
                <div class="button__text">Темная</div>
              </button>
            </div>
        </div>
      </div>
    </div>
 

  </div>
</body>
</html>
