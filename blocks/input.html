<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="input.css">
  <link rel="stylesheet" href="reset.css">
  <title>Input</title>
</head>
<body>
  <div class="input-wrapper">
    <div class="input">
      <label class="input__label">Дата и время заказа</label>
      <input class="input__item" type="text" placeholder="Введите">
    </div>
    <div class="input">
      <label class="input__label">Дата и время заказа</label>
      <input class="input__item input__item-error" type="text" placeholder="Введите" value="16.12.2021">
    </div>
    <div class="input">
      <label class="input__label">Дата и время заказа</label>
      <input class="input__item input__item-lock" type="text" placeholder="Введите" value="16.12.2021">
    </div>
  </div>
</body>
</html>
